<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60efff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Letter A -->
  <path d="M 50 25 L 65 70 L 58 70 L 55 60 L 45 60 L 42 70 L 35 70 Z M 47 53 L 53 53 L 50 38 Z" 
        fill="url(#grad1)" 
        filter="url(#glow)"/>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="2" fill="#00ff87" opacity="0.6"/>
  <circle cx="70" cy="30" r="2" fill="#60efff" opacity="0.6"/>
  <circle cx="30" cy="70" r="2" fill="#60efff" opacity="0.6"/>
  <circle cx="70" cy="70" r="2" fill="#00ff87" opacity="0.6"/>
  
  <!-- Animated pulse ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" from="45" to="48" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>